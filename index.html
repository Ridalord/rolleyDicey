<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.cdnfonts.com/css/bankgothic-lt-bt" rel="stylesheet">
        <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" type="text/css">
        <link rel="stylesheet" href="style.css" type="text/css">

        <title>Rolley Dicey</title>
    </head>

    <body>
        <h1 class="gameName">Rolley Dicey</h1>
        <div class="wrapper clearfix">
            <div class="player-0-panel">
                <div class="player-name" id="name-0">Player 1</div>
                <div class="player-score" id="score-0">43</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-0">11</div>
                </div>
            </div>

            <div class="player-1-panel">
                <div class="player-name" id="name-1">Player 2</div>
                <div class="player-score" id="score-1">72</div>
                <div class="player-current-box">
                    <div class="player-current-label">Current</div>
                    <div class="player-current-score" id="current-1">0</div>
                </div>
            </div>

            <button class="btn-new"><i class="ion-ios-plus-outline"></i>New Game</button>
            <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
            <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>
            <input type="number" placeholder="Winning score" class="winningScore">

            <img src="img/dice-5.svg" alt="Dice" class="dice">
            <div class="copyright">Created by Ridalord</div>
        </div>
        <!-- <div class="popUp"></div> -->

        <script src="js/app.js"></script>
        <!-- <script src="js/dummy.js"></script> -->
    </body>
</html>
